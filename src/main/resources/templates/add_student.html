<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5Tt9KG0nGnxFw5FLg5vHQq4s+tk6dI5I5H5Jb6"
            crossorigin="anonymous"></script>

    <title>Add Student Page</title>
    <style>
        body {
            background-color: red; /* Set the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure the background covers the entire viewport */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            color: #ffffff; /* Set text color to white for better contrast */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Add Student</h1>
    <!-- Check if a success message is present, then display it -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        Student added successfully!
    </div>
    <form th:object="${student}" th:action="@{/saveStudent}" method="post">
        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="studentName"
                   placeholder="Enter Student Name" required>
        </div>
        <div class="mb-3">
            <label for="studentAddress" class="form-label">Student Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="studentAddress"
                   placeholder="Enter Student Address" required>
        </div>
        <div class="mb-3">
            <label for="studentEmail" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="studentEmail"
                   placeholder="name@example.com" required>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Student</button>
            <a th:href="@{/}" class="btn btn-secondary">Go to Homepage</a>
        </div>
    </form>
</div>
</body>
</html>
